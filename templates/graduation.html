{% extends 'template.html' %}

{% block head %}
    <!-- 设置页面标题 -->
    <title>毕业生去向统计页面</title>
    <!-- 设置页面编码方式和显示比例 -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 引入Bootstrap CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <!-- 引入自定义CSS文件 -->
    <link rel="stylesheet" href="css/matrix-style.css"/>
    <link rel="stylesheet" href="css/matrix-media.css"/>
    <!-- 引入Echarts JS库 -->
    <script src="js/echarts.min.js"></script>
{% endblock %}

{% block content %}
    <div id="content-header">
        <!-- 页面面包屑导航栏 -->
        <div id="breadcrumb"><a href="/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="#" class="current">已毕业学生去向统计</a></div>
    </div>
    <!-- Echarts绘制的柱状图 -->
    <div id="main4" style="width:100%;height: 300px"></div>
    <script type="text/javascript">
        // 初始化Echarts实例
        var mychart4 = echarts.init(document.getElementById('main4'));
        // 设置Echarts柱状图选项参数
        mychart4.setOption({{ bar_options2|safe }});
    </script>
{% endblock %}
