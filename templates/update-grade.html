{% extends 'template.html' %}
{% block head %}
    <title>修改学生成绩</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-responsive.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/matrix-style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/matrix-media.css') }}"/>
    <script type="text/javascript">
        function save() {
            alert('成绩修改成功！')
        }
    </script>
{% endblock %}
{% block content %}
    <div id="content-header">
        <div id="breadcrumb"><a href="/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="/update-grade" class="current">修改学生成绩</a></div>

    </div>
    <div id="data7" style="width: 100%">
        <form action="" method="post">
            <table style="width:685px;margin-left: 120px;background:lightpink;">
                <caption>修改学生成绩(学号不可修改，学生唯一的标识)</caption>
                <tr>
                    <td style="width: 110px;text-align: center">学号</td>
                    <td style="width: 110px;text-align: center">课程一</td>
                    <td style="width: 110px;text-align: center">课程二</td>
                    <td style="width: 110px;text-align: center">课程三</td>
                    <td style="width: 110px;text-align: center">课程四</td>
                    <td style="width: 110px;text-align: center">操作</td>
                </tr>
                <tr>
                    <td style="width: 110px;height: 30px;">{{ snum }}</td>
                    <td style="width: 110px;height: 30px;"><input name="course1" placeholder="修改的课程一" type="text"
                                                                  style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="course2" placeholder="修改的课程二" type="text"
                                                                  style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="course3" placeholder="修改的课程三" type="text"
                                                                  style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="course4" placeholder="修改的课程四"
                                                                  type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input type="submit" value="提交修改" onclick="save()"
                                                                  style="width: 110px;height: 40px"/></td>
                </tr>

            </table>
        </form>
    </div>
    <div id="data8" style="width: 100%;margin-top: 30px">
        <table style="width: 80%;margin-left: 88px;background:lightseagreen;">
            <caption>修改前的学生成绩</caption>
            <tr>
                <td style="width: 87px;text-align: center">学号</td>
                <td style="width: 87px;text-align: center">课程一</td>
                <td style="width: 87px;text-align: center">课程二</td>
                <td style="width: 87px;text-align: center">课程三</td>
                <td style="width: 87px;text-align: center">课程四</td>
            </tr>
            {% for item in grade_list1 %}
                <tr>
                    {% for items in item %}
                        <td style="width: 87px;text-align: center">{{ items }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
