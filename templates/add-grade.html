{% extends 'template.html' %}
{% block head %}
    <title>录入学生成绩</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-responsive.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/matrix-style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/matrix-media.css') }}"/>
    <script type="text/javascript">
        function add() {
            alert('数据添加成功！')

        }
    </script>
{% endblock %}
{% block content %}
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="/add-grade" class="current">录入学生成绩</a>
        </div>
    </div>
    <div id="add-data" style="width: 100%">
        <form action="" method="post">
            <table style="width:685px;margin-left:120px;background:lightcoral;">
                <caption>录入学生成绩（学号不可重复）</caption>
                <tr>
                    <td style="width: 110px;text-align: center">学号</td>
                    <td style="width: 110px;text-align: center">课程一</td>
                    <td style="width: 110px;text-align: center">课程二</td>
                    <td style="width: 110px;text-align: center">课程三</td>
                    <td style="width: 110px;text-align: center">课程四</td>
                    <td style="width: 110px;text-align: center">操作</td>
                </tr>
                <tr>
                    <td style="width: 110px;height: 30px;"><input name="snum" placeholder="请输入学号" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="course1" placeholder="请输入课程一" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="course2" placeholder="请输入课程二" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="course3" placeholder="请输入课程三" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input name="course4" placeholder="请输入课程四" type="text" style="width: 110px;height: 30px"/></td>
                    <td style="width: 110px;height: 30px;"><input type="submit" onclick="add()" style="width: 110px;height: 40px" value="提交"/></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
