{% extends 'template.html' %}
{% block head %}
    <title>图表统计页面</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/matrix-style.css"/>
    <link rel="stylesheet" href="css/matrix-media.css"/>
    <script src="js/echarts.min.js"></script>
    <script src="js/walden.js"></script>
{% endblock %}
{% block content %}
    <div id="content-header">
        <div id="breadcrumb">
            <a href="/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
            <a href="/charts" class="current">图表统计</a>
        </div>
    </div>
    <div id="main1" style="width:100%;height: 300px"></div>
    <div id="main2" style="width:100%;height: 200px"></div>
    <div id="main3" style="width:100%;height: 300px"></div>
    <div id="main5" style="width:100%;height: 300px"></div>
    <div id="main6" style="width:100%;height: 200px;"></div>
    <script type="text/javascript">
        var mychart1 = echarts.init(document.getElementById('main5'), 'walden');
        var mychart2 = echarts.init(document.getElementById('main6'), 'walden');
        mychart1.setOption({{ bar_options|safe }});
        mychart2.setOption({{ bar_options1|safe }});
    </script>
    <script type="text/javascript">
        var mychart1 = echarts.init(document.getElementById('main1'), 'walden');
        var mychart2 = echarts.init(document.getElementById('main2'));
        var mychart3 = echarts.init(document.getElementById('main3'));
        mychart1.setOption({{ bar_options|safe }});
        mychart2.setOption({{ pie_options|safe }});
        mychart3.setOption({{ bar_options1|safe }});
    </script>
{% endblock %}
